<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>小说灵感网——管理页面</title>
<link rel='stylesheet' href='../css/admin.css' />
</head>
<body data-page='admin'>
	<div class='header'>
		<h1>小说灵感网</h1>
		<div class='userinfo'>
			<a href='###'>欢迎你，admin</a> |
			<a href='javascript:void(0);'>退出登录</a>
		</div>
	</div>
	<div class='frame'>
		<div class='frameLeft' id='menuList'>
			<h2 class='cur'><i></i>信息</h2>
			<ul class='cur'>
				<li class='cur'><a href='###'>基本信息</a></li>
				<li><a href='###'>日志查看</a></li>
			</ul>
			<h2><i></i>编辑</h2>
			<ul>
				<li><a href='###'>数据编辑</a></li>
			</ul>
			<h2><i></i>管理</h2>
			<ul>
				<li><a href='###'>用户管理</a></li>
			</ul>
		</div>
		<div class='frameRight'>
			<div class='itemHeader'>
				<h1>基本信息</h1>
			</div>
			<div class='infoArticle'>
				<div class='dataInfo infoSection'>
					<h1>数据信息</h1>
					<table>
						<tr>
							<th>type</th>
							<th>article</th>
							<th>section</th>
							<th>paragraph</th>
							<th>search</th>
							<th class='more'>&nbsp;</th>
						</tr>
						<tr>
							<td>4</td>
							<td>40</td>
							<td>4000</td>
							<td>4000</td>
							<td>200</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</div>
				<div class='siteInfo infoSection'>
					<h1>网站信息</h1>
					<table>
						<tr>
							<th>首页PV</th>
							<th>后台登录数</th>
							<th>管理人员</th>
						</tr>
						<tr>
							<td>3000</td>
							<td>500</td>
							<td>8</td>
						</tr>
					</table>
					<div class='siteDialog'></div>
				</div>
				<div class='countInfo infoSection'>
					<h1>搜索信息</h1>
					<div class='countDialog'></div>
				</div>
				<div class='developInfo infoSection'>
					<h1>更新日志</h1>
					<table>
						<tr>
							<th>日期</th>
							<th>更新内容</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class='footer'>
		<p>novel-inspiration&copy; 2015</p>
	</div>
	<script src="../javascript/require.js"></script>
	<script src="../javascript/main.js"></script>
</body>
</html>
