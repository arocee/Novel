<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索页</title>
<link rel='stylesheet' href='../css/all.css' />
</head>
<body data-page='search'>
	<div class='wrapper'>
		<div class='header'>
			<div class='header_inner'>
				<h1>小说灵感网</h1>
				<div class='nav'>
					<ul class='navUl'>
						<li class='common navLI'>
							<a class='navA' href='javascript:void(0);'>普通部分<em class='triangle'></em></a>
							<div class='subNav'>
								<ol>
									<li><a href='###'>伤感</a></li>
									<li><a href='###'>伤感</a></li>
									<li><a href='###'>伤感</a></li>
								</ol>
							</div>
						</li>
						<li class='laugh navLI'>
							<a class='navA' href='javascript:void(0);'>搞笑部分<em class='triangle'></em></a>
							<div class='subNav'>
								<ol>
									<li><a href='###'>伤感</a></li>
									<li><a href='###'>伤感</a></li>
									<li><a href='###'>伤感</a></li>
								</ol>
							</div>
						</li>
						<li class='other navLI'>
							<a class='navA' href='javascript:void(0);'>其它部分<em class='triangle'></em></a>
							<div class='subNav'>
								<ol>
									<li><a href='###'>伤感</a></li>
									<li><a href='###'>伤感</a></li>
									<li><a href='###'>伤感</a></li>
								</ol>
							</div>
						</li>
					</ul>
				</div>
				<div class='search'>
					<form>
						<input type='text' class='query' name='queryWords' placeholder='搜索内容' maxlength='15' />
						<select class='searchType'>
							<option>本版</option>
							<option>全部</option>
						</select>
						<input type='submit' id='search' value='搜索' />
					</form>
					<div class='autocom'>
						<h3>热搜词...</h3>
						<div class='comInner'>
							<ul>
								<li>我日</li>
								<li>我靠</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='headFix' id='headFix'></div>
		<div class='body' id='body'>
			<div class='searchField'>
				<p class='searchLogo'>
					<img src='../image/searchLogo.png' alt='logo' title='logo' />
				</p>
				<form>
					<div class='searchForm'>
						<div class='searchFormInner'>
							<input type='text' maxlength='15' name='queryWords' class='queryLong' placeholder='搜索内容' autocomplete='off' /><input type='submit' id='searchBig' value='搜索' />
						</div>
						<div class='autocomplete'>
							<div class='completeInner'>
								<ul>
									<li>我日</li>
									<li>我靠</li>
								</ul>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class='footFix'></div>
		<div class='footer'>
			<p>novel-inspiration&copy; 2015</p>
		</div>
	</div>
	<script src="../javascript/jquery-1.11.1.js"></script>
	<script src="../javascript/all.js"></script>
</body>
</html>
